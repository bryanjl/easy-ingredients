<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='stylesheet' href='../css/options_styles.css'>
    <title>Easy Ingredients</title>
    
  </head>
  <body>
    
    <div class='page-container'>
        <div class='logo-container'>
            
            <img src='../../img/logo.png' alt='easy-ingredients' />
        </div>

        <div class='settings-container'>
            <div class='form-container'>
                <div class='show-buttons-container'>
                    <fieldset>
                        
                        <label for='show_button'>Show buttons on recipe wedsites</label>
                        <input class='float-left' type="radio" name="show_btns" value="true" id='show_button'><br>
                        
                        <label for='hide_button'>Hide buttons on recipe wedsites</label>
                        <input class='float-left' type="radio" name="show_btns" value="false" id='hide_button'><br>
                        

                    </fieldset>
                </div>
                <div class='dark-mode-container'>
                    <fieldset>
                        <label for='light'>Light Mode</label>
                        <input class='float-left' type="radio" name="dark_mode" value="light" id='light'><br>
                        <label for='dark'>Dark Mode</label>
                        <input class='float-left' type="radio" name="dark_mode" value="dark" id='dark'><br>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    
    <script src='../js/options.js'></script>
  </body>
</html>
