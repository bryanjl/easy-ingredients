<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel='stylesheet' href='../css/options_styles.css'> -->
    <title>Easy Ingredients</title>
    
  </head>
  <body>
    
    <div class='page-container'>
        <div class='logo-container'>
            
            <img src='../../img/logo.png' alt='easy-ingredients' />
        </div>

        <div class="container1">
	
            <h2>Button Settings:</h2>
            
          <ul>
          <li>
            <input type="radio" id="show" name="show-btns">
            <label for="show">Show buttons on recipe websites</label>
            
            <div class="check"></div>
          </li>
          
          <li>
            <input type="radio" id="hide" name="show-btns">
            <label for="hide">Hide buttons on recipe websites</label>
            
            <div class="check"><div class="inside"></div></div>
          </li>

        </ul>
        </div>


        <div class="container2">
	
            <h2>Color Mode:</h2>
            
          <ul>
          <li>
            <input type="radio" id="light" name="color-mode">
            <label for="light">Light Mode</label>
            
            <div class="check"></div>
          </li>
          
          <li>
            <input type="radio" id="dark" name="color-mode">
            <label for="dark">Dark Mode</label>
            
            <div class="check"><div class="inside"></div></div>
          </li>

        </ul>
        </div>
        
    </div>
    
    <script src='../js/options.js'></script>
  </body>
</html>
